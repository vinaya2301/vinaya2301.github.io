<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Furniture Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }

        section {
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Modern Furniture Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Living Room</a>
        <a href="#">Bedroom</a>
        <a href="#">Dining Room</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="product">
            <img src="living_room_chair.jpg" alt="Living Room Chair">
            <h2>Modern Living Room Chair</h2>
            <p>Comfortable and stylish chair for your living room.</p>
            <button>Buy Now</button>
        </div>

        <div class="product">
            <img src="bedroom_bed.jpg" alt="Bedroom Bed">
            <h2>Contemporary Bedroom Bed</h2>
            <p>High-quality bed for a good night's sleep.</p>
            <button>Buy Now</button>
        </div>

        <!-- Add more products as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Modern Furniture Store. All rights reserved.</p>
    </footer>

</body>

</html>
